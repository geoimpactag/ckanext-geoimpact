{%- set values = data[field.field_name] -%}

{%- if values|length == 1 -%}
    <a href="{{ element }}" target="_blank">{{ element|truncate(60) }}</a>
{%- else -%}
    <ul>
    {%- for element in values -%}
      <li><a href="{{ element }}" target="_blank">{{ element|truncate(60) }}</a></li>
    {%- endfor -%}
    </ul>
{%- endif -%}
